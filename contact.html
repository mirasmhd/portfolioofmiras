  <style>
    /* Remove the centering from the hero section */
    .hero {
      margin: 2rem 0;
      padding: 2rem 1rem;
      background: var(--section-bg);
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      text-align: left;
    }

    .hero h2 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 800px; /* Allow the text to take more width */
      margin: 0;
    }

    /* Left-align the sections and remove any centering */
    main section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background-color: var(--section-bg);
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      text-align: left;
    }

    main h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
      color: var(--text);
    }

    .message-btn {
      display: inline-block;
      background-color: #00bcd4;
      color: #fff;
      padding: 12px 24px;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      text-align: left;
    }

    .message-btn:hover {
      background-color: #007c91;
    }

    footer {

      background: var(--footer-bg);
      color: var(--text);
      margin-top: 3rem;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
